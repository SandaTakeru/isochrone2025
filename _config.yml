# Jekyll Configuration for GitHub Pages
# GitHub Pages で自動的に処理される設定

# Jekyll settings
markdown: kramdown
theme: null
plugins: []

# Build settings
exclude:
  - _dev/                         # 開発用参考ファイル
  - NGINX_COMPRESSION_CONFIG.conf # 本番環境Nginx設定

# Asset processing
sass:
  style: compressed

# Compression
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# GitHub Pages will automatically gzip these files
include:
  - railway_graph_final.json
  - geojson
  - assets

# Disable Jekyll processing for specific files
keep_files:
  - geojson
  - assets
