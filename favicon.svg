<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="heatmapGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00DD00;stop-opacity:1" />
      <stop offset="89%" style="stop-color:#FFAA00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF3333;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="64" height="64" fill="#0a0e27" rx="8"/>
  
  <!-- グラデーション円で到達圏を表現 -->
  <circle cx="32" cy="32" r="22" fill="url(#heatmapGradient)"/>
  
  <!-- 中心点 -->
  <circle cx="32" cy="32" r="3" fill="#FFFFFF"/>
</svg>